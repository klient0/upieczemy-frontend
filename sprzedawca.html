<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Mened≈ºer Autentykacji ---
        const AuthManager = {
            channelName: 'auth_channel_upieczemy',
            channel: null,

            init() {
                const urlParams = new URLSearchParams(window.location.search);
                const logoutFromUrl = urlParams.get('logout') === 'true';
                const logoutFromSession = sessionStorage.getItem('just_logged_out') === 'true';

                if (logoutFromUrl || logoutFromSession) {
                    console.log('Wykryto wylogowanie (z URL lub sessionStorage). Wymuszam czyszczenie stanu.');
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    sessionStorage.removeItem('just_logged_out');
                    if (logoutFromUrl) {
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                    this.showNotification('Zosta≈Çe≈õ wylogowany pomy≈õlnie.', 'success');
                }

                console.log('AuthManager: Inicjalizacja...');
                try {
                    this.channel = new BroadcastChannel(this.channelName);
                    this.channel.onmessage = (event) => {
                        if (event.data && event.data.type === 'logout') {
                            console.log('AuthManager: Wykryto sygna≈Ç wylogowania z innej karty. Czyszczƒô stan.');
                            this.performLogout(false, false);
                        }
                    };
                } catch (e) {
                    console.error("BroadcastChannel nie jest wspierany.", e);
                }

                this.checkAuthStatus();
                this.setupEventListeners();
            },

            setupEventListeners() {
                this.loginBtn = document.getElementById('loginBtn');
                this.logoutBtn = document.getElementById('logoutBtn');
                this.kontoBtn = document.getElementById('kontoBtn');
                this.loginPanel = document.getElementById('login-panel');
                this.closeBtn = document.getElementById('closeBtn');
                this.loginForm = document.getElementById('login-form');
                this.registerForm = document.getElementById('register-form');
                this.loginFormContainer = document.getElementById('login-form-container');
                this.registerFormContainer = document.getElementById('register-form-container');
                this.showRegisterLink = document.getElementById('show-register');
                this.showLoginLink = document.getElementById('show-login');

                this.loginBtn?.addEventListener('click', () => this.openLoginPanel());
                this.closeBtn?.addEventListener('click', () => this.closeLoginPanel());
                this.loginPanel?.addEventListener('click', (event) => {
                    if (event.target === this.loginPanel) this.closeLoginPanel();
                });
                this.showRegisterLink?.addEventListener('click', (e) => { e.preventDefault(); this.switchToRegisterForm(); });
                this.showLoginLink?.addEventListener('click', (e) => { e.preventDefault(); this.switchToLoginForm(); });
                this.loginForm?.addEventListener('submit', (event) => this.handleLogin(event));
                this.registerForm?.addEventListener('submit', (event) => this.handleRegister(event));
                this.logoutBtn?.addEventListener('click', () => this.handleLogoutClick());
            },

            checkAuthStatus() {
                const token = localStorage.getItem('token');
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                
                const loginBtn = document.getElementById('loginBtn');
                const logoutBtn = document.getElementById('logoutBtn');
                const kontoBtn = document.getElementById('kontoBtn');
                const iconButtons = document.querySelectorAll('.icon-button');

                if (token) {
                    loginBtn?.classList.add('hidden');
                    logoutBtn?.classList.remove('hidden');
                    kontoBtn?.classList.remove('hidden');
                    iconButtons.forEach(btn => btn.classList.remove('hidden'));
                    if (user.nazwaUzytkownika && kontoBtn) {
                        kontoBtn.textContent = user.nazwaUzytkownika;
                    }
                } else {
                    loginBtn?.classList.remove('hidden');
                    logoutBtn?.classList.add('hidden');
                    kontoBtn?.classList.add('hidden');
                    iconButtons.forEach(btn => btn.classList.add('hidden'));
                    if (kontoBtn) kontoBtn.textContent = 'Konto';
                }
            },
            
            openLoginPanel() {
                this.loginPanel.classList.remove('hidden');
                this.loginForm.reset();
            },
            
            closeLoginPanel() {
                this.loginForm.reset();
                this.loginPanel.classList.add('hidden');
            },
            
            switchToRegisterForm() {
                this.loginForm.reset();
                this.loginFormContainer.classList.add('hidden');
                this.registerFormContainer.classList.remove('hidden');
            },
            
            switchToLoginForm() {
                this.registerForm.reset();
                this.registerFormContainer.classList.add('hidden');
                this.loginFormContainer.classList.remove('hidden');
            },

            async handleLogin(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    const response = await fetch('http://localhost:5000/api/auth/logowanie', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, haslo: password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.uzytkownik));
                        
                        this.checkAuthStatus();
                        this.closeLoginPanel();
                        this.showNotification('Zalogowano pomy≈õlnie!', 'success');
                    } else {
                        this.showNotification(data.komunikat || 'B≈ÇƒÖd logowania. Sprawd≈∫ dane.', 'error');
                    }
                } catch (error) {
                    console.error('B≈ÇƒÖd sieciowy:', error);
                    this.showNotification('WystƒÖpi≈Ç problem z po≈ÇƒÖczeniem. Spr√≥buj ponownie.', 'error');
                }
            },

            async handleRegister(event) {
                event.preventDefault();
                const daneRejestracji = {
                    email: document.getElementById('new-email').value,
                    haslo: document.getElementById('new-password').value,
                    nazwaUzytkownika: document.getElementById('new-username').value,
                    miasto: document.getElementById('city').value,
                    kodPocztowy: document.getElementById('postal-code').value,
                    adres: document.getElementById('address').value,
                    telefon: document.getElementById('phone').value
                };
                
                try {
                    const response = await fetch('http://localhost:5000/api/auth/rejestracja', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(daneRejestracji)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.showNotification('Rejestracja zako≈Ñczona! Sprawd≈∫ swojƒÖ skrzynkƒô e-mail, otrzymasz od nas wiadomo≈õƒá powitalnƒÖ.', 'success');
                        this.registerFormContainer.classList.add('hidden');
                        this.loginFormContainer.classList.remove('hidden');
                        this.registerForm.reset();
                    } else {
                        this.showNotification(data.komunikat || 'B≈ÇƒÖd rejestracji.', 'error');
                    }
                } catch (error) {
                    console.error('B≈ÇƒÖd sieciowy:', error);
                    this.showNotification('WystƒÖpi≈Ç problem z po≈ÇƒÖczeniem. Spr√≥buj ponownie.', 'error');
                }
            },

            handleLogoutClick() {
                console.log('AuthManager: Klikniƒôto "Wyloguj". Rozpoczynam proces.');
                this.performLogout(true, true);
            },

            async performLogout(shouldBroadcast = false, shouldRedirect = true) {
                console.log(`AuthManager: Wykonujƒô wylogowanie. Broadcast: ${shouldBroadcast}, Redirect: ${shouldRedirect}`);
                
                try {
                    const token = localStorage.getItem('token');
                    if (token) {
                        await fetch('http://localhost:5000/api/auth/logout', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'x-auth-token': token }
                        });
                        console.log('AuthManager: Serwer poinformowany o wylogowaniu.');
                    }
                } catch (error) {
                    console.error('AuthManager: B≈ÇƒÖd komunikacji z serwerem:', error);
                }
                
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                console.log('AuthManager: Wyczyszczono localStorage.');
                
                if (shouldRedirect) {
                    sessionStorage.setItem('just_logged_out', 'true');
                }

                if (shouldBroadcast && this.channel) {
                    this.channel.postMessage({ type: 'logout' });
                    console.log('AuthManager: Wys≈Çano sygna≈Ç wylogowania do innych kart.');
                }

                this.checkAuthStatus();
                console.log('AuthManager: Zaktualizowano interfejs.');

                if (shouldRedirect) {
                    this.showNotification('Wylogowano. Przekierowujƒô...', 'success');
                    setTimeout(() => {
                        const timestamp = new Date().getTime();
                        window.location.href = `http://127.0.0.1:5500/index.html?logout=true&t=${timestamp}`;
                    }, 1000);
                }
            },
            
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.opacity = '1';
                    notification.style.transform = 'translateX(0)';
                }, 10);
                
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        };

        // Inicjalizacja AuthManager
        AuthManager.init();

        // --- LOGIKA WYSZUKIWARKI ---
        const citySearchInput = document.getElementById('citySearchInput');
        const citySuggestionsBox = document.getElementById('city-suggestions-box');
        const locationSearchContainer = document.querySelector('.location-search');
        
        locationSearchContainer.addEventListener('click', () => {
            citySearchInput.focus();
        });

        function handleRedirect(city) {
            if (!city) return;
            console.log(`>>> PRZEKIEROWUJƒò NA: /uzytkownicy-w-miescie.html z miastem: "${city}" <<<`);
            window.location.href = `/uzytkownicy-w-miescie.html?city=${encodeURIComponent(city)}`;
        }

        const fetchCitySuggestions = async (query) => {
            if (query.length < 2) {
                citySuggestionsBox.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:5000/api/suggestions?q=${encodeURIComponent(query)}`);
                const suggestions = await response.json();
                
                citySuggestionsBox.innerHTML = '';
                
                if (suggestions.length > 0) {
                    suggestions.forEach(city => {
                        const item = document.createElement('div');
                        item.classList.add('suggestion-item');
                        item.textContent = city;
                        item.addEventListener('click', () => {
                            console.log(`>>> WYBRANO MIASTO Z SUGESTII: "${city}" <<<`);
                            handleRedirect(city);
                        });
                        citySuggestionsBox.appendChild(item);
                    });
                    citySuggestionsBox.style.display = 'block';
                } else {
                    citySuggestionsBox.style.display = 'none';
                }
            } catch (error) {
                console.error('B≈ÇƒÖd podczas pobierania sugestii:', error);
                citySuggestionsBox.style.display = 'none';
            }
        };

        let cityDebounceTimer;
        citySearchInput.addEventListener('input', (event) => {
            const query = event.target.value;
            clearTimeout(cityDebounceTimer);
            cityDebounceTimer = setTimeout(() => fetchCitySuggestions(query), 300);
        });

        citySearchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                const city = citySearchInput.value.trim();
                console.log(`>>> WYSZUKIWANIE MIASTA PRZYCISKIEM ENTER: "${city}" <<<`);
                handleRedirect(city);
            }
        });

        document.addEventListener('click', (event) => {
            if (!citySearchInput.contains(event.target) && !citySuggestionsBox.contains(event.target)) {
                citySuggestionsBox.style.display = 'none';
            }
        });

        // --- LOGIKA STRONY SPRZEDAWCY ---
        const sellerId = new URLSearchParams(window.location.search).get('id');
        const sellerAvatar = document.getElementById('seller-avatar');
        const sellerName = document.getElementById('seller-name');
        const sellerCity = document.getElementById('seller-city');
        const sellerDescription = document.getElementById('seller-description');
        const sellerRating = document.getElementById('seller-rating');
        const productsGrid = document.getElementById('products-grid');

        if (!sellerId) {
            document.querySelector('.main-container').innerHTML = '<p class="no-products-message">Nie podano ID sprzedawcy.</p>';
            return;
        }

        // Funkcja do renderowania gwiazdek
        function renderStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += i <= rating ? '‚òÖ' : '‚òÜ';
            }
            return stars;
        }

        // Pobierz dane sprzedawcy
        async function fetchSellerData() {
            console.log(`>>> fetchSellerData: Rozpoczynam pobieranie dla ID: ${sellerId}`);
            try {
                const response = await fetch(`http://localhost:5000/api/users/${sellerId}`);
                console.log(`>>> fetchSellerData: Otrzymano odpowied≈∫. Status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`B≈ÇƒÖd serwera! Status: ${response.status}`);
                }
                
                const seller = await response.json();
                console.log(`>>> fetchSellerData: Odebrane dane sprzedawcy:`, seller);
                
                const displayName = seller.nazwaSklepu || seller.nazwaUzytkownika || 'Brak nazwy';
                console.log(`>>> fetchSellerData: U≈ºywam wy≈õwietlanƒÖ nazwƒô: "${displayName}"`);
                
                let avatarUrl = seller.zdjecieProfilowe && seller.zdjecieProfilowe.startsWith('http') 
                    ? seller.zdjecieProfilowe 
                    : `https://ui-avatars.com/api/?name=${encodeURIComponent(displayName)}&background=FF80AB&color=fff&size=200`;
                
                sellerAvatar.src = avatarUrl;
                sellerName.textContent = displayName;
                sellerCity.textContent = `üìç ${seller.miasto || 'Brak miasta'}`;
                sellerDescription.textContent = seller.opisSklepu || 'Brak opisu sklepu.';
                
                try {
                    const ratingResponse = await fetch(`http://localhost:5000/api/reviews/user/${sellerId}/summary`);
                    
                    if (ratingResponse.ok) {
                        const ratingData = await ratingResponse.json();
                        sellerRating.innerHTML = `${renderStars(Math.round(ratingData.averageRating))} (${ratingData.totalReviews} opinii)`;
                    } else {
                        console.warn(`Nie uda≈Ço siƒô pobraƒá ocen. Status serwera: ${ratingResponse.status}. Upewnij siƒô, ≈ºe endpoint /api/reviews/user/${sellerId}/summary istnieje.`);
                        sellerRating.innerHTML = '‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ (0 opinii)';
                    }
                } catch (error) {
                    console.error('B≈ÇƒÖd pobierania oceny:', error);
                    sellerRating.innerHTML = '‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ (0 opinii)';
                }

            } catch (error) {
                console.error('>>> B≈ÅƒÑD W fetchSellerData:', error);
                sellerName.textContent = 'B≈ÇƒÖd ≈Çadowania danych';
            }
        }

        // --- NOWA FUNKCJA OBS≈ÅUGUJƒÑCA DODAWANIE DO KOSZYKA ---
        function handleAddToCart(productId, productData) {
            // Sprawd≈∫, czy u≈ºytkownik jest zalogowany
            const token = localStorage.getItem('token');
            if (!token) {
                AuthManager.showNotification('Musisz byƒá zalogowany, aby dodaƒá produkt do koszyka.', 'error');
                AuthManager.openLoginPanel();
                return;
            }

            // Zapisz dane produktu globalnie
            window.currentProductId = productId;
            window.currentProduct = productData;

            const ceny = productData.ceny || {};
            const availableSizes = Object.keys(ceny).filter(size => ceny[size] > 0);

            // Je≈õli nie ma zdefiniowanych cen dla r√≥≈ºnych rozmiar√≥w lub jest tylko jeden rozmiar
            if (availableSizes.length <= 1) {
                // Okre≈õl rozmiar i cenƒô do dodania
                let sizeToAdd, priceToAdd;

                if (availableSizes.length === 1) {
                    // Jest jeden konkretny rozmiar z cenƒÖ
                    sizeToAdd = availableSizes[0];
                    priceToAdd = ceny[sizeToAdd];
                } else {
                    // Brak cen dla rozmiar√≥w, u≈ºyj domy≈õlnych warto≈õci produktu
                    sizeToAdd = productData.rozmiar || 'normal';
                    priceToAdd = productData.cena;
                }
                
                // Dodaj bezpo≈õrednio do koszyka
                addToCart(productId, sizeToAdd, priceToAdd);
            } else {
                // Jest wiƒôcej ni≈º jeden rozmiar z cenƒÖ, poka≈º modal wyboru
                openSizeSelectionModal();
            }
        }

        // --- FUNKCJE QUICK VIEW ---
        function openQuickView(product) {
            const modal = document.getElementById('quick-view-modal');
            const image = document.getElementById('quick-view-image');
            const name = document.getElementById('quick-view-name');
            const description = document.getElementById('quick-view-description');
            const price = document.getElementById('quick-view-price');

            image.src = product.zdjecie || 'https://via.placeholder.com/350x350.png?text=Brak+zdjƒôcia';
            image.alt = product.nazwa;
            name.textContent = product.nazwa;
            description.textContent = product.opis || 'Brak opisu.';
            
            // Wy≈õwietl cenƒô domy≈õlnƒÖ (dla domy≈õlnego rozmiaru)
            const defaultSize = product.rozmiar || 'normal';
            const defaultPrice = product.ceny && product.ceny[defaultSize] ? product.ceny[defaultSize] : product.cena;
            price.textContent = `${defaultPrice.toFixed(2)} z≈Ç`;

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            // Zapisz ID produktu do u≈ºycia w przycisku "Dodaj do koszyka"
            window.currentProductId = product._id;
            
            // Zapisz pe≈Çne dane produktu dla p√≥≈∫niejszego u≈ºycia
            window.currentProduct = product;
            
            // Dodaj event listener do przycisku "Dodaj do koszyka"
            const addToCartBtn = document.getElementById('quick-view-add-to-cart');
            if (addToCartBtn) {
                // Usu≈Ñ istniejƒÖce event listenery, aby uniknƒÖƒá duplikacji
                addToCartBtn.replaceWith(addToCartBtn.cloneNode(true));
                
                // Dodaj nowy event listener, kt√≥ry wywo≈Ça naszƒÖ nowƒÖ funkcjƒô
                document.getElementById('quick-view-add-to-cart').addEventListener('click', (e) => {
                    e.stopPropagation(); // Zapobiegaj propagacji eventu
                    handleAddToCart(product._id, product);

        }

        function closeQuickView() {
            const modal = document.getElementById('quick-view-modal');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Dodaj event listenery do zamykania modala
        document.querySelector('.quick-view-close').addEventListener('click', closeQuickView);
        document.querySelector('.quick-view-overlay').addEventListener('click', closeQuickView);

        // --- FUNKCJE MODALU WYBORU ROZMIARU ---
        function openSizeSelectionModal() {
            if (!window.currentProductId) {
                AuthManager.showNotification('Nie wybrano produktu.', 'error');
                return;
            }
            
            console.log(`>>> Otwieram modal wyboru rozmiaru dla produktu ID: ${window.currentProductId}`);
            
            const modal = document.getElementById('size-selection-modal');
            const image = document.getElementById('size-selection-image');
            const name = document.getElementById('size-selection-name');
            const description = document.getElementById('size-selection-description');
            const sizeOptions = document.getElementById('size-options');
            const confirmBtn = document.getElementById('confirm-add-to-cart');
            
            // U≈ºyj zapisanych danych produktu, je≈õli sƒÖ dostƒôpne
            const product = window.currentProduct;
            
            if (product) {
                // Wype≈Çnij dane produktu w modalu
                image.src = product.zdjecie || 'https://via.placeholder.com/150x150.png?text=Brak+zdjƒôcia';
                image.alt = product.nazwa;
                name.textContent = product.nazwa;
                description.textContent = product.opis || 'Brak opisu.';
                
                // Wyczy≈õƒá opcje rozmiaru
                sizeOptions.innerHTML = '';
                
                // Pobierz ceny dla ka≈ºdego rozmiaru
                const ceny = product.ceny || {};
                const defaultSize = product.rozmiar || 'normal';
                
                // Definicje rozmiar√≥w z opisami
                const sizeDefinitions = {
                    mini: { name: 'Mini', desc: 'Ma≈Çy rozmiar, idealny na pojedyncze osoby' },
                    normal: { name: 'Normal', desc: 'Standardowy rozmiar dla 2-4 os√≥b' },
                    max: { name: 'Max', desc: 'Du≈ºy rozmiar dla wiƒôkszych grup' }
                };
                
                // Stw√≥rz opcje rozmiaru
                let hasAnySize = false;
                Object.entries(sizeDefinitions).forEach(([size, def]) => {
                    // Sprawd≈∫, czy cena dla tego rozmiaru jest dostƒôpna
                    const price = ceny[size] || 0;
                    if (price > 0) {  // Poka≈º tylko rozmiary z ustawionƒÖ cenƒÖ
                        hasAnySize = true;
                        const option = document.createElement('div');
                        option.className = 'size-option';
                        option.dataset.size = size;
                        option.dataset.price = price;
                        
                        // Zaznacz domy≈õlny rozmiar
                        if (size === defaultSize) {
                            option.classList.add('selected');
                            confirmBtn.disabled = false;
                        }
                        
                        option.innerHTML = `
                            <div>
                                <div class="size-option-name">${def.name}</div>
                                <div class="size-option-desc">${def.desc}</div>
                            </div>
                            <div class="size-option-price">${price.toFixed(2)} z≈Ç</div>
                        `;
                        
                        option.addEventListener('click', () => {
                            // Usu≈Ñ zaznaczenie z wszystkich opcji
                            document.querySelectorAll('.size-option').forEach(opt => {
                                opt.classList.remove('selected');
                            });
                            
                            // Zaznacz klikniƒôtƒÖ opcjƒô
                            option.classList.add('selected');
                            confirmBtn.disabled = false;
                        });
                        
                        sizeOptions.appendChild(option);
                    }
                });
                
                // Je≈õli nie ma ≈ºadnych opcji rozmiaru, poinformuj u≈ºytkownika
                if (!hasAnySize) {
                    sizeOptions.innerHTML = '<p style="text-align: center; color: #666;">Brak dostƒôpnych rozmiar√≥w dla tego produktu.</p>';
                    confirmBtn.disabled = true;
                }
                
                // Poka≈º modal
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            } else {
                // Je≈õli nie mamy danych produktu, pobierz je z API
                fetch(`http://localhost:5000/api/products/${window.currentProductId}`)
                    .then(response => {
                        console.log(`>>> Otrzymano odpowied≈∫ z API dla produktu. Status: ${response.status} ${response.statusText}`);
                        
                        if (!response.ok) {
                            // Spr√≥buj odczytaƒá b≈ÇƒÖd jako JSON
                            return response.json().then(errorData => {
                                throw new Error(errorData.komunikat || `B≈ÇƒÖd serwera! Status: ${response.status}`);
                            });
                        }
                        
                        return response.json();
                    })
                    .then(product => {
                        console.log(`>>> Pobrano dane produktu:`, product);
                        
                        // Zapisz dane produktu
                        window.currentProduct = product;
                        
                        // Wywo≈Çaj ponownie funkcjƒô z pobranymi danymi
                        openSizeSelectionModal();
                    })
                    .catch(error => {
                        console.error('>>> B≈ÅƒÑD W pobieraniu danych produktu:', error);
                        AuthManager.showNotification('Nie uda≈Ço siƒô pobraƒá danych produktu.', 'error');
                        // Ukryj modal w razie b≈Çƒôdu
                        modal.classList.add('hidden');
                        document.body.style.overflow = 'auto';
                    });
            }
        }

        function closeSizeSelectionModal() {
            const modal = document.getElementById('size-selection-modal');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Dodaj event listenery do zamykania modala wyboru rozmiaru
        document.querySelector('.size-selection-close').addEventListener('click', closeSizeSelectionModal);
        document.getElementById('size-selection-modal').addEventListener('click', (event) => {
            if (event.target === document.getElementById('size-selection-modal')) {
                closeSizeSelectionModal();
            }
        });
        
        document.querySelector('.size-selection-cancel').addEventListener('click', closeSizeSelectionModal);
        
        // Obs≈Çuga przycisku "Dodaj do koszyka" w modalu wyboru rozmiaru
        document.getElementById('confirm-add-to-cart').addEventListener('click', () => {
            const selectedOption = document.querySelector('.size-option.selected');
            
            if (!selectedOption) {
                AuthManager.showNotification('Wybierz rozmiar produktu.', 'error');
                return;
            }
            
            const productId = window.currentProductId;
            const size = selectedOption.dataset.size;
            const price = parseFloat(selectedOption.dataset.price);
            
            // Dodaj produkt do koszyka
            addToCart(productId, size, price);
        });
        
        // Funkcja dodawania produktu do koszyka
        async function addToCart(productId, size, price) {
            try {
                const token = localStorage.getItem('token');
                
                const response = await fetch('http://localhost:5000/api/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    },
                    body: JSON.stringify({
                        productId: productId,
                        size: size,
                        price: price,
                        quantity: 1
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    AuthManager.showNotification('Produkt dodany do koszyka!', 'success');
                    closeSizeSelectionModal();
                    
                    // Aktualizuj licznik produkt√≥w w koszyku
                    updateCartCount();
                } else {
                    AuthManager.showNotification(data.message || 'B≈ÇƒÖd dodawania produktu do koszyka.', 'error');
                }
            } catch (error) {
                console.error('B≈ÇƒÖd dodawania produktu do koszyka:', error);
                AuthManager.showNotification('WystƒÖpi≈Ç b≈ÇƒÖd podczas dodawania produktu do koszyka.', 'error');
            }
        }
        
        // Funkcja aktualizacji licznika produkt√≥w w koszyku
        async function updateCartCount() {
            try {
                const token = localStorage.getItem('token');
                if (!token) return;
                
                const response = await fetch('http://localhost:5000/api/cart', {
                    headers: {
                        'x-auth-token': token
                    }
                });
                
                if (response.ok) {
                    const cart = await response.json();
                    const count = cart.items ? cart.items.length : 0;
                    
                    const cartCountElement = document.querySelector('.cart-count');
                    if (count > 0) {
                        cartCountElement.textContent = count;
                        cartCountElement.classList.remove('hidden');
                    } else {
                        cartCountElement.classList.add('hidden');
                    }
                }
            } catch (error) {
                console.error('B≈ÇƒÖd aktualizacji licznika koszyka:', error);
            }
        }

        // Pobierz produkty sprzedawcy
        async function fetchAndDisplaySellerProducts() {
            console.log(`\n>>> fetchAndDisplaySellerProducts: Rozpoczynam pobieranie produkt√≥w dla ID: ${sellerId}`);
            productsGrid.innerHTML = '<div class="loading-spinner"></div>';

            try {
                if (!sellerId) {
                    console.error(">>> B≈ÅƒÑD: ID sprzedawcy (sellerId) jest puste lub niezdefiniowane!");
                    productsGrid.innerHTML = '<p class="no-products-message">B≈ÇƒÖd: Nie mo≈ºna zidentyfikowaƒá sprzedawcy.</p>';
                    return;
                }
                console.log(`>>> fetchAndDisplaySellerProducts: ID sprzedawcy jest OK: ${sellerId}`);

                const apiUrl = `http://localhost:5000/api/products/public?uzytkownik=${sellerId}`;
                console.log(`>>> fetchAndDisplaySellerProducts: Wysy≈Çam zapytanie do: ${apiUrl}`);
                
                const response = await fetch(apiUrl);
                console.log(`>>> fetchAndDisplaySellerProducts: Otrzymano odpowied≈∫. Status: ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    throw new Error(`B≈ÇƒÖd serwera! Status: ${response.status}`);
                }

                const products = await response.json();
                console.log(`>>> fetchAndDisplaySellerProducts: Odebrane dane produkt√≥w (surowe):`, products);

                if (!Array.isArray(products)) {
                    console.error(">>> B≈ÅƒÑD: Odpowied≈∫ z API nie jest tablicƒÖ!", products);
                    productsGrid.innerHTML = '<p class="no-products-message">Serwer zwr√≥ci≈Ç dane w nieoczekiwanym formacie.</p>';
                    return;
                }

                if (products.length === 0) {
                    console.log(">>> fetchAndDisplaySellerProducts: Serwer zwr√≥ci≈Ç PUSTƒÑ tablicƒô produkt√≥w.");
                    productsGrid.innerHTML = '<p class="no-products-message">Ten sprzedawca nie ma jeszcze ≈ºadnych produkt√≥w.</p>';
                    return;
                }

                console.log(`>>> fetchAndDisplaySellerProducts: Tworzƒô karty dla ${products.length} produkt√≥w.`);
                productsGrid.innerHTML = '';
                
                products.forEach((product, index) => {
                    console.log(`>>> fetchAndDisplaySellerProducts: Tworzƒô kartƒô produktu ${index + 1}:`, product);
                    
                    const imageUrl = product.zdjecie || 'https://via.placeholder.com/180x180.png?text=Brak+zdjƒôcia';
                    
                    // Pobierz cenƒô domy≈õlnƒÖ (dla domy≈õlnego rozmiaru)
                    const defaultSize = product.rozmiar || 'normal';
                    const defaultPrice = product.ceny && product.ceny[defaultSize] ? product.ceny[defaultSize] : product.cena;
                    
                    // Tworzymy element karty produktu
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    
                    // Tworzymy strukturƒô HTML karty
                    productCard.innerHTML = `
                        <img src="${imageUrl}" alt="${product.nazwa}" class="product-card-image">
                        <div class="product-card-body">
                            <div>
                                <h3 class="product-card-title">${product.nazwa}</h3>
                                <p class="product-card-description">${product.opis || 'Brak opisu.'}</p>
                            </div>
                            <div class="product-card-footer">
                                <span class="product-card-price">${defaultPrice.toFixed(2)} z≈Ç</span>
                                <button class="add-to-cart-btn" data-product-id="${product._id}">Dodaj do koszyka</button>
                            </div>
                        </div>
                    `;
                    
                    // Dodajemy event listener do karty produktu (otwiera quick view)
                    productCard.addEventListener('click', (e) => {
                        // Je≈õli klikniƒôto w przycisk "Dodaj do koszyka", nie otwieraj quick view
                        if (e.target.classList.contains('add-to-cart-btn')) {
                            return;
                        }
                        
                        console.log(`Klikniƒôto w produkt: ${product.nazwa} (ID: ${product._id}) - otwieram Quick View`);
                        openQuickView(product);
                    });
                    
                    // Dodajemy event listener do przycisku "Dodaj do koszyka"
                    const addToCartBtn = productCard.querySelector('.add-to-cart-btn');
                    addToCartBtn.addEventListener('click', (e) => {
                        e.stopPropagation(); // Zapobiegaj propagacji eventu do karty produktu
                        console.log(`Klikniƒôto w "Dodaj do koszyka" dla produktu: ${product.nazwa} (ID: ${product._id})`);
                        
                        // Wywo≈Çaj naszƒÖ nowƒÖ funkcjƒô obs≈ÇugujƒÖcƒÖ dodawanie do koszyka
                        handleAddToCart(product._id, product);
                    });
                    
                    productsGrid.appendChild(productCard);
                });

            } catch (error) {
                console.error('>>> B≈ÅƒÑD W fetchAndDisplaySellerProducts:', error);
                productsGrid.innerHTML = `<p class="no-products-message">WystƒÖpi≈Ç krytyczny b≈ÇƒÖd podczas ≈Çadowania produkt√≥w: ${error.message}</p>`;
            }
        }

        // Wywo≈Çaj funkcje
        fetchSellerData();
        fetchAndDisplaySellerProducts();
        updateCartCount();
    });
</script>
