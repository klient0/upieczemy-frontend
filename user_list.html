<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Użytkownicy z {{ city }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            color: #FF80AB;
            margin-bottom: 30px;
        }
        .user-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            background-color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
        }
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #FF80AB;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
            flex-shrink: 0;
        }
        .user-info h3 {
            margin-top: 0;
            color: #333;
        }
        .user-info p {
            color: #666;
            margin-bottom: 5px;
        }
        .user-info .age {
            font-weight: bold;
            color: #FF80AB;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #FF80AB;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        a:hover {
            background-color: #ff61a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Użytkownicy z miasta: {{ city }}</h1>
        
        <!-- Pętla Jinja2, która wyświetla każdego użytkownika z listy -->
        {% for user in users %}
            <div class="user-card">
                <!-- Awatar z pierwszą literą imienia -->
                <div class="user-avatar">{{ user.imie[0] }}</div>
                <div class="user-info">
                    <h3>{{ user.imie }}, <span class="age">{{ user.wiek }} lat</span></h3>
                    <p>{{ user.opis }}</p>
                </div>
            </div>
        {% endfor %}

        <a href="{{ url_for('index') }}">Powrót do wyszukiwarki</a>
    </div>
</body>
</html>
