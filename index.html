        // --- Mened≈ºer Autentykacji ---
        const AuthManager = {
            channelName: 'auth_channel_upieczemy',
            channel: null,

            init() {
                // --- KROK 1: Sprawd≈∫ sygna≈Çy wylogowania PRZED wszystkim innym ---
                const urlParams = new URLSearchParams(window.location.search);
                const logoutFromUrl = urlParams.get('logout') === 'true';
                const logoutFromSession = sessionStorage.getItem('just_logged_out') === 'true';

                if (logoutFromUrl || logoutFromSession) {
                    console.log('Wykryto wylogowanie (z URL lub sessionStorage). Wymuszam czyszczenie stanu.');
                    
                    // Wymusowe czyszczenie, na wszelki wypadek
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    
                    // Wyczy≈õƒá flagi, aby nie wp≈Çywa≈Çy na kolejne od≈õwie≈ºenia
                    sessionStorage.removeItem('just_logged_out');
                    if (logoutFromUrl) {
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                    
                    this.showNotification('Zosta≈Çe≈õ wylogowany pomy≈õlnie.', 'success');
                }

                // --- KROK 2: Standardowa inicjalizacja ---
                console.log('AuthManager: Inicjalizacja...');
                try {
                    this.channel = new BroadcastChannel(this.channelName);
                    this.channel.onmessage = (event) => {
                        if (event.data && event.data.type === 'logout') {
                            console.log('AuthManager: Wykryto sygna≈Ç wylogowania z innej karty. Czyszczƒô stan.');
                            // Wywo≈Çaj wylogowanie, ale bez przekierowania i bez wysy≈Çania kolejnego sygna≈Çu
                            this.performLogout(false, false);
                        }
                    };
                } catch (e) {
                    console.error("BroadcastChannel nie jest wspierany.", e);
                }

                this.checkAuthStatus();
                this.setupEventListeners();
            },

            setupEventListeners() {
                this.loginBtn = document.getElementById('loginBtn');
                this.logoutBtn = document.getElementById('logoutBtn');
                this.kontoBtn = document.getElementById('kontoBtn');
                this.loginPanel = document.getElementById('login-panel');
                this.closeBtn = document.getElementById('closeBtn');
                this.loginForm = document.getElementById('login-form');
                this.registerForm = document.getElementById('register-form');
                this.loginFormContainer = document.getElementById('login-form-container');
                this.registerFormContainer = document.getElementById('register-form-container');
                this.showRegisterLink = document.getElementById('show-register');
                this.showLoginLink = document.getElementById('show-login');

                this.loginBtn?.addEventListener('click', () => this.openLoginPanel());
                this.closeBtn?.addEventListener('click', () => this.closeLoginPanel());
                this.loginPanel?.addEventListener('click', (event) => {
                    if (event.target === this.loginPanel) this.closeLoginPanel();
                });
                this.showRegisterLink?.addEventListener('click', (e) => { e.preventDefault(); this.switchToRegisterForm(); });
                this.showLoginLink?.addEventListener('click', (e) => { e.preventDefault(); this.switchToLoginForm(); });
                this.loginForm?.addEventListener('submit', (event) => this.handleLogin(event));
                this.registerForm?.addEventListener('submit', (event) => this.handleRegister(event));
                this.logoutBtn?.addEventListener('click', () => this.handleLogoutClick());
            },

            checkAuthStatus() {
                const token = localStorage.getItem('token');
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                
                const loginBtn = document.getElementById('loginBtn');
                const logoutBtn = document.getElementById('logoutBtn');
                const kontoBtn = document.getElementById('kontoBtn');
                const iconButtons = document.querySelectorAll('.icon-button');

                if (token) {
                    loginBtn?.classList.add('hidden');
                    logoutBtn?.classList.remove('hidden');
                    kontoBtn?.classList.remove('hidden');
                    iconButtons.forEach(btn => btn.classList.remove('hidden'));
                    if (user.nazwaUzytkownika && kontoBtn) {
                        kontoBtn.textContent = user.nazwaUzytkownika;
                    }
                    this.fetchFavoriteProducts();
                } else {
                    loginBtn?.classList.remove('hidden');
                    logoutBtn?.classList.add('hidden');
                    kontoBtn?.classList.add('hidden');
                    iconButtons.forEach(btn => btn.classList.add('hidden'));
                    if (kontoBtn) kontoBtn.textContent = 'Konto';
                }
            },

            openLoginPanel() {
                this.loginPanel.classList.remove('hidden');
                this.loginForm.reset();
            },
            
            closeLoginPanel() {
                this.loginForm.reset();
                this.loginPanel.classList.add('hidden');
            },
            
            switchToRegisterForm() {
                this.loginForm.reset();
                this.loginFormContainer.classList.add('hidden');
                this.registerFormContainer.classList.remove('hidden');
            },
            
            switchToLoginForm() {
                this.registerForm.reset();
                this.registerFormContainer.classList.add('hidden');
                this.loginFormContainer.classList.remove('hidden');
            },

            async handleLogin(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    const response = await fetch('http://localhost:5000/api/auth/logowanie', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, haslo: password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.uzytkownik));
                        
                        this.checkAuthStatus();
                        this.closeLoginPanel();
                        this.showNotification('Zalogowano pomy≈õlnie!', 'success');
                    } else {
                        this.showNotification(data.komunikat || 'B≈ÇƒÖd logowania. Sprawd≈∫ dane.', 'error');
                    }
                } catch (error) {
                    console.error('B≈ÇƒÖd sieciowy:', error);
                    this.showNotification('WystƒÖpi≈Ç problem z po≈ÇƒÖczeniem. Spr√≥buj ponownie.', 'error');
                }
            },

            async handleRegister(event) {
                event.preventDefault();
                const daneRejestracji = {
                    email: document.getElementById('new-email').value,
                    haslo: document.getElementById('new-password').value,
                    nazwaUzytkownika: document.getElementById('new-username').value,
                    miasto: document.getElementById('city').value,
                    kodPocztowy: document.getElementById('postal-code').value,
                    adres: document.getElementById('address').value,
                    telefon: document.getElementById('phone').value
                };
                
                try {
                    const response = await fetch('http://localhost:5000/api/auth/rejestracja', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(daneRejestracji)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.showNotification('Rejestracja zako≈Ñczona! Sprawd≈∫ swojƒÖ skrzynkƒô e-mail, otrzymasz od nas wiadomo≈õƒá powitalnƒÖ.', 'success');
                        this.registerFormContainer.classList.add('hidden');
                        this.loginFormContainer.classList.remove('hidden');
                        this.registerForm.reset();
                    } else {
                        this.showNotification(data.komunikat || 'B≈ÇƒÖd rejestracji.', 'error');
                    }
                } catch (error) {
                    console.error('B≈ÇƒÖd sieciowy:', error);
                    this.showNotification('WystƒÖpi≈Ç problem z po≈ÇƒÖczeniem. Spr√≥buj ponownie.', 'error');
                }
            },

            handleLogoutClick() {
                console.log('AuthManager: Klikniƒôto "Wyloguj". Rozpoczynam proces.');
                this.performLogout(true, true);
            },

            async performLogout(shouldBroadcast = false, shouldRedirect = true) {
                console.log(`AuthManager: Wykonujƒô wylogowanie. Broadcast: ${shouldBroadcast}, Redirect: ${shouldRedirect}`);
                
                try {
                    const token = localStorage.getItem('token');
                    if (token) {
                        await fetch('http://localhost:5000/api/auth/logout', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'x-auth-token': token }
                        });
                        console.log('AuthManager: Serwer poinformowany o wylogowaniu.');
                    }
                } catch (error) {
                    console.error('AuthManager: B≈ÇƒÖd komunikacji z serwerem:', error);
                }
                
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                console.log('AuthManager: Wyczyszczono localStorage.');
                
                if (shouldRedirect) {
                    sessionStorage.setItem('just_logged_out', 'true');
                }

                if (shouldBroadcast && this.channel) {
                    this.channel.postMessage({ type: 'logout' });
                    console.log('AuthManager: Wys≈Çano sygna≈Ç wylogowania do innych kart.');
                }

                this.checkAuthStatus();
                console.log('AuthManager: Zaktualizowano interfejs.');

                if (shouldRedirect) {
                    this.showNotification('Wylogowano. Przekierowujƒô...', 'success');
                    setTimeout(() => {
                        const timestamp = new Date().getTime();
                        window.location.href = `http://127.0.0.1:5500/index.html?logout=true&t=${timestamp}`;
                    }, 1000);
                }
            },
            
            async fetchFavoriteProducts() {
                const token = localStorage.getItem('token');
                if (!token) return;
                
                try {
                    const response = await fetch('http://localhost:5000/api/products/favorites', {
                        headers: { 'x-auth-token': token }
                    });
                    
                    if (!response.ok) {
                        throw new Error('B≈ÇƒÖd serwera.');
                    }
                    
                    const products = await response.json();
                    const favoritesCountSpan = document.querySelector('.favorites-count');
                    
                    if (products.length > 0) {
                        favoritesCountSpan.textContent = products.length;
                        favoritesCountSpan.classList.remove('hidden');
                    } else {
                        favoritesCountSpan.classList.add('hidden');
                    }
                } catch (error) {
                    console.error('B≈ÇƒÖd produkt√≥w ulubionych:', error);
                }
            },
            
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.opacity = '1';
                    notification.style.transform = 'translateX(0)';
                }, 10);
                
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        };

        // Inicjalizacja AuthManager
        AuthManager.init();

        // Funkcje dla wyszukiwarki
        const searchInput = document.getElementById('search-input');
        const suggestionsBox = document.getElementById('suggestions-box');
        const locationSearchContainer = document.querySelector('.location-search');
        
        locationSearchContainer.addEventListener('click', () => {
            searchInput.focus();
        });

        function handleRedirect(city) {
    if (!city) return;
    console.log(`>>> PRZEKIEROWUJƒò NA: /uzytkownicy-w-miescie.html z miastem: "${city}" <<<`);
    
    // --- TO JEST KLUCZOWA LINIA ---
    // Upewnij siƒô, ≈ºe ≈õcie≈ºka '/uzytkownicy-w-miescie.html' pasuje do nazwy Twojego pliku!
    window.location.href = `/uzytkownicy-w-miescie.html?city=${encodeURIComponent(city)}`;
}

        const fetchSuggestions = async (query) => {
            console.log(`>>> POBIERANIE SUGESTII DLA ZAPYTANIA: "${query}" <<<`);
            
            if (query.length < 2) {
                suggestionsBox.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:5000/api/suggestions?q=${encodeURIComponent(query)}`);
                console.log(`>>> STATUS ODPOWIEDZI Z API SUGESTII: ${response.status} <<<`);
                
                const suggestions = await response.json();
                console.log(`>>> ODEBRANE SUGESTIE: ${JSON.stringify(suggestions)} <<<`);
                
                suggestionsBox.innerHTML = '';
                
                if (suggestions.length > 0) {
                    suggestions.forEach(city => {
                        const item = document.createElement('div');
                        item.classList.add('suggestion-item');
                        item.textContent = city;
                        item.addEventListener('click', () => {
                            console.log(`>>> WYBRANO MIASTO Z SUGESTII: "${city}" <<<`);
                            handleRedirect(city);
                        });
                        suggestionsBox.appendChild(item);
                    });
                    suggestionsBox.style.display = 'block';
                } else {
                    suggestionsBox.style.display = 'none';
                }
            } catch (error) {
                console.error('B≈ÇƒÖd podczas pobierania sugestii:', error);
                suggestionsBox.style.display = 'none';
            }
        };

        let debounceTimer;
        searchInput.addEventListener('input', (event) => {
            const query = event.target.value;
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => fetchSuggestions(query), 300);
        });

        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                const city = searchInput.value.trim();
                console.log(`>>> WYSZUKIWANIE MIASTA PRZYCISKIEM ENTER: "${city}" <<<`);
                handleRedirect(city);
            }
        });

        document.addEventListener('click', (event) => {
            if (!searchInput.contains(event.target) && !suggestionsBox.contains(event.target)) {
                suggestionsBox.style.display = 'none';
            }
        });
    });
    </script>
